<div [style.display]="display" [style.justifyContent]="justifyContent">
  <ul [style.listStyle]="listStyle">
    <li *ngFor="let locale of localesList" [style.color]="fontColor">
      <a href="/{{ locale.code }}/" [style.textDecoration]="textDecoration">
        {{ locale.label }}
      </a>
    </li>
  </ul>
</div>
